        <div class="content markdown">
            <h2 id="docker-install-nginx"><a href="#docker-install-nginx" class="headerlink" title="docker install nginx"></a>docker install nginx</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">docker stop nginx</span><br><span class="line">docker rm nginx</span><br><span class="line">docker run -p 80:80 \</span><br><span class="line"> -v /mnt/i/data/docker/nginx/conf.d:/etc/nginx/conf.d  \</span><br><span class="line"> --privileged=true --restart always  --name nginx \</span><br><span class="line">-d nginx</span><br></pre></td></tr></table></figure>
<h2 id="配置conf-d"><a href="#配置conf-d" class="headerlink" title="配置conf.d"></a>配置conf.d</h2><p>在conf.d文件夹下建立自定义conf.d文件，内容如下</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"> server &#123;</span><br><span class="line">    listen       80;</span><br><span class="line">    server_name git.aispring.cloud;</span><br><span class="line">	location / &#123;</span><br><span class="line">        proxy_pass          http://aispring.cloud:88;</span><br><span class="line">        proxy_redirect      off;</span><br><span class="line">        proxy_set_header    Host               $http_host;                      #传递主机名</span><br><span class="line">        proxy_set_header    X-Forwarded-Host   $http_host;                      #传递真实主机名</span><br><span class="line">        proxy_set_header    X-Real-IP          $remote_addr;                    #传递用户IP</span><br><span class="line">        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;      #传递用户真实IP</span><br><span class="line">        proxy_set_header    X-Forwarded-Proto  $scheme;                         #传递协议http/https</span><br><span class="line">        proxy_set_header    Upgrade            $http_upgrade;                   #反向代理websocket</span><br><span class="line">        #proxy_set_header    Connection         $connection_upgrade;             #反向代理websocket</span><br><span class="line">        proxy_set_header    Connection         &quot;Upgrade&quot;;</span><br><span class="line">        proxy_http_version  1.1;                                                #传递协议版本号</span><br><span class="line">		client_max_body_size  500m;</span><br><span class="line">	&#125;</span><br><span class="line">    error_page   500 502 503 504  /50x.html;</span><br><span class="line">    location = /50x.html &#123;</span><br><span class="line">        root   /usr/share/nginx/html;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
